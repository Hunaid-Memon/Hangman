<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - guess a letter by entering it on your keyboard</p>
    <div class="game-container">
        <svg height='250' width='250' class="figure-container">
            <line x1='60' y1='20' x2='140' y2='20' />
            <line x1='140' y1='20' x2='140' y2='50' />
            <line x1='60' y1='20' x2='60' y2='230' />
            <line x1='40' y1='230' x2='80' y2='230' />
            <circle cx='140' cy='70' r='20' class="figure-part"/>
            <line x1='140' y1='90' x2='140' y2='120' class="figure-part"/>
            <line x1='140' y1='120' x2='160' y2='130' class="figure-part"/>
            <line x1='120' y1='130 ' x2='140' y2='120' class="figure-part"/>
            <line x1='140' y1='120 ' x2='140' y2='150' class="figure-part"/>
            <line x1='140' y1='150' x2='160' y2='160' class="figure-part"/>
            <line x1='120' y1='160 ' x2='140' y2='150' class="figure-part"/>
        </svg>

        <div class="incorrect-letters-container">
            <div id="incorrect-letters">
                <!-- <p>Incorrect Guesses</p>
                <span>a, d, e</span> -->
            </div>
        </div>

        <div class="word" id="word">
            <!-- <div class="letter">h</div>
            <div class="letter">g</div>
            <div class="letter">e</div> -->
        </div>

        <div class="popup-container" id="popup-container">
            <div class="popup">
                <h2 id="final-message">
                    <!-- Congratulations! You Won! -->
                </h2>
                <button id="play-btn">Play Again</button>
            </div>
        </div>

    </div>

    <div class="notification-container show" id="notification-container">
        <p>Its look like you have already guessed this letter. Please try another letter</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
